{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- Username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix grey-text text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Passsword -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix grey-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Log In Button-->
            <div class="row">
                <button class="col s6 offset-s3 m4 offset-m4 btn btn-large waves-effect waves-light amber accent-3" type="submit"
                    name="action">Log In
                </button>
            </div>
        </div>
    </form>
</div>
            <!-- Redirect link to sign up page -->
<div class="row">
    <div class="col s12">
        <p class="center-align">
            Want to save your favourite buzzwords?
            <a href="{{ url_for('sign_up') }}" class="teal-text text-accent-4">Create an account</a>
        </p>
    </div>
</div>

{% endblock %}
