{% extends "base.html" %}
{% block content %}
    
    <section class="container error-card">
        <div class="row">
            <div class="col s12 l10 offset-l1">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ url_for('static', filename='img/error.jpg') }}"
                            alt="A man with a mask over his head that reads Error">
                        <h4 class="card-title">500 Server Error</h4>
                    </div>
                    <div class="card-content">
                        <p>We are working hard to fix this problem. Why not try to reload or come back later.</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('home') }}">Return to Home Page</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
