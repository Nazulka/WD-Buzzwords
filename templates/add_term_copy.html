{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add your new word here</h3>
    <div class="row card-panel grey lighten-5">
        <form class="col m8 offset-m2 s12" method="POST" action="">
            
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pen-alt prefix"></i>
                    <input id="term_name" name="term_name" minlength="3" maxlength="50" type="text" class="validate"
                        required>
                    <label for="term_name">What's your word?</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-sticky-note prefix"></i>
                    <textarea id="term_description" name="term_description" class="materialize-textarea validate"
                        minlength="5" data-length="500" required></textarea>
                    <label for="term_description">What does it mean?</label>
                </div>
            </div>
            <div class="row">
                <button class="col s4 offset-m4 btn btn-large waves-effect waves-light amber accent-3 center-align"
                    type="submit" name="action">Submit
                </button>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Thank you for helping us keep WD Buzzwords up to date!
            </p>
        </div>
    </div>
            
{% endblock %}
