{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Sign Up</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up') }}">
        <div class="card-panel">
            <!-- Username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix grey-text text-darken-4"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Passsword -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix grey-text text-darken-4"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Sign Up Button-->
            <div class="row">
                <button class="col s4 offset-m4 btn btn-large waves-effect waves-light amber accent-3" 
                type="submit" name="action">Submit
                </button>
            </div>
            <div class="row">
                <p class="col s12 center-align">
                    <label>
                        <input type="checkbox" />
                        <span>Yes please, send me the latest buzzwords!</span>
                    </label>
                </p>
            </div>
        </div>
    </form>
</div>

{% endblock %}
