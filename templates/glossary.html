{% extends "base.html" %}
{% block content %}

    <div class="container">
        <h2>Glossary</h2>
        <div class="divider"></div>
        {% for term in terms %}
        <div class="divider"></div>
        <div class="row">
            <div class="section left-align">
                <h5><strong>{{ term.term_name }}</strong></h5>
                <p>{{ term.term_description }}</p>
                <p><em>Added by: {{term.added_by }}</em></p>
                
            </div>
        </div>
        {% endfor %}
    </div>


{% endblock %}
